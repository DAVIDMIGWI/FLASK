<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SHOES</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f8ca3d18f3.js" crossorigin="anonymous"></script>

</head>
<body>
<!--nav bar here-->
{% include "navbar.html" %}
<!--.............................................................................................-->
<div class="container">
    {% if session.user %}
       WELCOME:
     {{session.user}} <a href="/logout">logout</a>
    {% else %}
          not logged in <a href="/login">login here</a>
    {% endif %}
</div>

<br>
        <div class="container-fluid">
           <h1 class="bg-primary text-white">TOP SELLING </h1>
            <section class="row">
                {% for row in rows %}
                    <div class="col-md-3">
                       <div class="card">
                           <div class="card-body text-center">
                             <h4>{{row[2]}}</h4>
                              <img src="../static/{{row[12]}}" alt="" class="img_fluid" width="70%" >
                               <br>
                               <p class="text-muted">{{row[3]}}</p>
                                <b><strike>KES{{row[5]}}</strike></b>
                                <b class="text-warning">KES{{row[6]}}</b>
                               <!--below we access a single route providing the current product id-->
                                <a href="/single/{{row[0]}}" class="btn btn-info">Read More</a>
                                <br><br>
                           </div>

                       </div>
                    </div>
                {% endfor %}
            </section>
        </div>
<br>

<!--footer-->
{% include "footer.html" %}

</html>
