<section>
 <div style="background-image: url('img_20.png');">
    <div class="container" >
         <section class="row">
             <div class="col-md-4">
                 <h3><b>ADMIN LOGIN</b></h3>
                 <form action="/admin" method="post">
                     <!--action means after submit form goes to login route-->
                     <input type="email" name="email" placeholder="EMAIL" class="form-control">
                     <!--/login will receive the email and password posted-->
                     <br>
                     <input type="password" name="password" placeholder="PASSWORD" class="form-control">
                     <br>
                     <input type="submit" value="LOGIN" class="btn btn-success">
                 </form>
                 <b style="color:red;">{{error}}</b>
                 <b style="color:green;">{{success}}</b><br>
                 <a href="/admin">Forgot password. Contact developer</a><br>
             </div>
         </section>
    </div>
 </div>
</section>
